services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: develop
    depends_on:
      - app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/opt/app
    environment:
      NEXT_PUBLIC_EXTERNAL_BACKEND_BASE_URL: ${NEXT_PUBLIC_EXTERNAL_BACKEND_BASE_URL}
      INTERNAL_BACKEND_BASE_URL: ${INTERNAL_BACKEND_BASE_URL}
    command: >
      sh -c "npm install; npm run dev -- --hostname \"0.0.0.0\" --port 3000"

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    depends_on:
      - mongodb
      - minio
      - minio_configure
    ports:
      - "8000:80"
    volumes:
      - ./:/app
    environment:
      PRIVATE_KEY: ${PRIVATE_KEY}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_USE_SSL: ${S3_USE_SSL}
      MONGO_SCHEME: ${MONGO_SCHEME}
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}
      MONGO_DATABASE_NAME: ${MONGO_DATABASE_NAME}
      MAIL_SMTP_FROM: ${MAIL_SMTP_FROM}
      MAIL_SMTP_USERNAME: ${MAIL_SMTP_USERNAME}
      MAIL_SMTP_PASSWORD: ${MAIL_SMTP_PASSWORD}
      MAIL_SMTP_HOST: ${MAIL_SMTP_HOST}
      MAIL_SMTP_PORT: ${MAIL_SMTP_PORT}

  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}

  mongodashboard:
    image: mongo-express
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: username
      ME_CONFIG_BASICAUTH_PASSWORD: password
      ME_CONFIG_MONGODB_URL: ${MONGO_SCHEME}://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST}:${MONGO_PORT}

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY}
    command: ["server", "/data", "--console-address", ":9001"]

  minio_configure:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc config host add minio http://minio:9000 ${S3_ACCESS_KEY} ${S3_SECRET_KEY};
      mc mb minio/blog;"

  nats:
    image: nats:2.10-alpine
    # command: "--config /etc/nats/nats-server.conf --jetstream"
    ports:
      - "4222:4222" # client port
      - "6222:6222" # cluster post
      - "8222:8222" # HTTP monitoring port
