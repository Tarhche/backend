version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    depends_on:
      - mongodb
      - minio
    ports:
      - "8000:80"
    volumes:
      - ./:/app

  mongodb:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=test
      - MONGO_INITDB_ROOT_PASSWORD=test

  mongodashboard:
    image: mongo-express
    depends_on:
      - mongodb
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_BASICAUTH_USERNAME=
      - ME_CONFIG_MONGODB_URL=mongodb://test:test@mongodb:27017

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=test_minio_username
      - MINIO_ROOT_PASSWORD=test_minio_password
    command: ["server", "/data", "--console-address", ":9001"]
    volumes:
      - minio:/data

volumes:
  minio:
