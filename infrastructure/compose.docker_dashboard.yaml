services:
  docker_dashboard:
    image: portainer/portainer-ce
    networks:
      - docker
      - docker_dashboard
    deploy:
      mode: replicated
      replicas: 1
      endpoint_mode: vip
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    command: >
      --admin-password="${PORTAINER_ADMIN_PASSWORD}"

networks:
  docker_dashboard:
    name: docker_dashboard
    driver: overlay
  docker:
    name: docker
    external: true
