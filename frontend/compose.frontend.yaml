services:
  frontend:
    image: ${FRONTEND_IMAGE}
    networks:
      - frontend
      - app
    deploy:
      mode: replicated
      replicas: 2
      endpoint_mode: vip
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.20'
          memory: 150M
    environment:
      INTERNAL_BACKEND_BASE_URL: ${INTERNAL_BACKEND_BASE_URL}
      NEXT_PUBLIC_FILES_PROTOCOL: ${NEXT_PUBLIC_FILES_PROTOCOL}
      NEXT_PUBLIC_FILES_HOST: ${NEXT_PUBLIC_FILES_HOST}

networks:
  frontend:
    name: frontend
    external: true
  app:
    name: app
    external: true
